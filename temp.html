<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Dynamic Plane and Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    let scene, camera, renderer, planeMesh, imageMesh;
    const imageAspectRatio = 200 / 300; // Width / Height of the image

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color('red');

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Plane geometry
        const planeGeometry = new THREE.PlaneGeometry(1, 1); // This will be updated dynamically
        const planeMaterial = new THREE.MeshBasicMaterial({color: 'purple'});
        planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(planeMesh);

        // Image texture
        const loader = new THREE.TextureLoader();
        loader.load('https://dummyimage.com/200x300/fff/aaa', function(texture) {
            const imageGeometry = new THREE.PlaneGeometry(1, 1);
            const imageMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true // Ensures the texture's background is transparent
            });
            imageMesh = new THREE.Mesh(imageGeometry, imageMaterial);
            scene.add(imageMesh);
            updatePlaneAndImageSize();
        });

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        updatePlaneAndImageSize();
    }

    function updatePlaneAndImageSize() {
        // Update plane size to match window
        planeMesh.scale.x = window.innerWidth / 100;
        planeMesh.scale.y = window.innerHeight / 100;

        // Ensure the image's dimensions are always within the plane's minimum dimension
        // and scale the image accordingly while maintaining its aspect ratio
        const planeWidth = window.innerWidth;
        const planeHeight = window.innerHeight;
        let imageScale;

        if (planeWidth > planeHeight) {
            imageScale = planeHeight / 300; // Use the image's original height for scaling
        } else {
            imageScale = planeWidth / 200; // Use the image's original width for scaling
        }

        imageMesh.scale.x = imageScale * 200 / 100; // Adjusted for the plane's scale
        imageMesh.scale.y = imageScale * 300 / 100; // Adjusted for the plane's scale
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
</body>
</html>
