<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Conditional Image Resizing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script>
    let scene, camera, renderer, planeMesh, imageMesh;
    let imageOriginalWidth = 200, imageOriginalHeight = 300; // Original dimensions of the image

    function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color('red');

        // Camera setup
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer setup
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Plane geometry
        const planeGeometry = new THREE.PlaneGeometry(1, 1); // This will be updated dynamically
        const planeMaterial = new THREE.MeshBasicMaterial({color: 'purple'});
        planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(planeMesh);

        // Image texture
        const loader = new THREE.TextureLoader();
        loader.load('https://dummyimage.com/200x300/fff/aaa', function(texture) {
            const imageGeometry = new THREE.PlaneGeometry(imageOriginalWidth / 100, imageOriginalHeight / 100);
            const imageMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true
            });
            imageMesh = new THREE.Mesh(imageGeometry, imageMaterial);
            scene.add(imageMesh);
            updatePlaneAndImageSize();
        });

        window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        updatePlaneAndImageSize();
    }

    function updatePlaneAndImageSize() {
        // Update plane size to match window
        planeMesh.scale.x = window.innerWidth / 100;
        planeMesh.scale.y = window.innerHeight / 100;

        // Plane dimensions in 3D space
        const planeWidth = planeMesh.scale.x;
        const planeHeight = planeMesh.scale.y;

        // Check if the image's dimensions are larger than the plane's in 3D space
        let imageWidth = imageOriginalWidth / 100;
        let imageHeight = imageOriginalHeight / 100;

        // Only resize if image's dimensions are larger than the plane's
        if (imageWidth > planeWidth || imageHeight > planeHeight) {
            const widthRatio = planeWidth / imageWidth;
            const heightRatio = planeHeight / imageHeight;
            const scaleRatio = Math.min(widthRatio, heightRatio);

            imageMesh.scale.x = scaleRatio * imageWidth;
            imageMesh.scale.y = scaleRatio * imageHeight;
        } else {
            // Reset to original size if within plane's bounds
            imageMesh.scale.x = imageWidth;
            imageMesh.scale.y = imageHeight;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    init();
    animate();
</script>
</body>
</html>
