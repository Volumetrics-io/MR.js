# Auto generate docs as a new commit for the docs repo
name: npm run docs

on:
  workflow_dispatch:
  push:
    #branches:
    #  - main

permissions:
  contents: read

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
      # todo - run the npm install with a dockerfile setup instead of pure
      # install but not important to do right now since install isnt too long
    
    - uses: actions/setup-node@v2
      with:
        node-version: 21

     - name: Install Dependencies
      run: |
        npm install

    - name: ðŸ‘· Write the html docs
      run: |
        npm run docs

    - name: Configure Git
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git remote add target-repo https://github.com/volumetrics-io/docs.git

    - name: Commit and push changes
      run: |
        git add .
        git commit -m "ðŸ‘· MR.js - Auto Generated Docs ðŸ‘·" 
        git push target-repo main
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

