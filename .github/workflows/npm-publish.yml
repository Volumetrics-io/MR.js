name: npm-publish
on:
  push:
    branches:
      - main

###################################################################################################################
# HOW TO USE THIS:
#
# for ex, publishing the new version 1.2.3:
#     - change the version in package.json to 1.2.3
#     - commit that change with the message Release 1.2.3
#     - the npm-publish action will create a new tag v1.2.3 and publish the package to the npm registry.
#
###################################################################################################################

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@1.3.9
      with: # All of theses inputs are optional
        tag_name: "v%s"
        tag_message: "v%s"
        create_tag: "true"
        commit_pattern: "^Release (\\S+)"
        workspace: "."
        publish_command: "yarn"
        publish_args: "--non-interactive"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_MJRS_PUBLISH }}
