<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MR.js</title>
    <meta name="description" content="MR.js example">
    <script src="./build.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />


  </head>
  <body >
    <mr-app debug="true" camera="camera: orthographic" layers="0 1 2 3">

      <mr-font 
      src="./assets/fonts/BricolageGrotesque.ttf" 
      size="0.06" 
      target=".title"></mr-font>

      <mr-surface>
        <mr-container>
            <mr-column>
            <mr-entity></mr-entity>
            <mr-panel corner-radius="0.0">
              <mr-row>
                <mr-entity></mr-entity>
                <mr-column width="2">
                  <mr-text class="title">
                    Building for Mixed Reality, in Mixed Reality.
                  </mr-text>
                  <mr-text margin="">
                    Mr.js is a Mixed Reality first UI library.
                  </mr-text>
                </mr-column>
                <mr-entity></mr-entity>
              </mr-row>
            </mr-panel>
            </mr-column>
        </mr-container>
      </mr-surface>

      <mr-surface position="0 0.2 -1">
      <mr-entity comp-animation="type: rotate; maxspeed: 0.002; acceleration: 0.000008;" position="0 0 2">
        <mr-light layer="2" color="hsl(30, 100%, 50%)" intensity="5" position="0 1 0"></mr-light>
        <mr-light layer="2" color="hsl(208, 100%, 50%)" intensity="10" position="1 -1 0"></mr-light>
        <mr-light layer="2" color="hsl(340, 100%, 50%)" intensity="15" position="-1 -1 0"></mr-light>
      </mr-entity>
      <mr-model layer="2" comp-animation="type: rotate; maxspeed: -0.002; acceleration: -0.000008;" 
      src="./assets/models/logo.stl" 
      rotation="-22.91 17.1887 45.8366"
      scale="0.003"></mr-model>
      <mr-text width="0.5" height="0.1" position="0 -0.05 0.3"  class="title" >
        MR.js
      </mr-text>
      </mr-surface>
        
    </mr-app>
  </body>

  <footer>
    <script src="./assets/js/AnimationSystem.js"></script>
  </footer>
</html>
