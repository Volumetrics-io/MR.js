<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MR.js</title>
    <meta name="description" content="MR.js dev-demo example">
    <script src="./build.js"></script>
    <script type="module" src="./assets/js/AnimationSystem.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />


  </head>
  <body >
    <mr-app debug="true" lighting="enabled: false">

      <mr-font 
      src="./assets/fonts/BricolageGrotesque.ttf" 
      size="0.06" 
      target="mr-text, title"></mr-font>

            <mr-container>
              <mr-row>
                <mr-entity></mr-entity>
                <mr-panel corner-radius="0.02">
                  <mr-texteditor src="dev" text-style="size: 0.02; vertical: top">
                  </mr-texteditor>
              </mr-panel>
              </mr-row>
                    
            </mr-container>

            <mr-dev-volume id="dev" position="-1 0 -1">
              <mr-entity comp-animation="type: rotate; maxspeed: 0.002; acceleration: 0.000008;" position="0 0 2">
                <mr-light color="hsl(30, 100%, 50%)" intensity="5" position="0 1 0"></mr-light>
                <mr-light color="hsl(208, 100%, 50%)" intensity="10" position="1 -1 0"></mr-light>
                <mr-light color="hsl(340, 100%, 50%)" intensity="15" position="-1 -1 0"></mr-light>
              </mr-entity>
              <mr-model comp-animation="type: rotate; maxspeed: -0.002; acceleration: -0.000008;" 
              src="./assets/models/logo.stl" 
              rotation="-22.91 17.1887 45.8366"
              scale="0.005"></mr-model>
        <mr-text width="0.5" height="0.1" position="0 -0.05 0.3"  class="title" >
          Volumetrics
        </mr-text>
            </mr-dev-volume>
        
    </mr-app>
  </body>

  <footer>
  </footer>
</html>
