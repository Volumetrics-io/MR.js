<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MR.js</title>
    <meta name="description" content="MR.js text example">
    <script src="./build.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />


  </head>
  <body >
    <div style="font-family: arial; font-size: 16px; text-align: center;">16px</div>
    <mr-app camera="camera: orthographic">
        <mr-container>
            <mr-row>
                <mr-column>
                    <mr-text text-style="size: 16px;">absolute units</mr-text>
                    <mr-text text-style="size: 12px;">12px</mr-text>
                    <mr-text text-style="size: 12pt;">12pt</mr-text>
                    <mr-text text-style="size: 1.22pc;">1.2pc</mr-text>
                    <mr-text text-style="size: 10mm;">10mm</mr-text>
                    <mr-text text-style="size: 1cm;">1cm</mr-text>
                    <mr-text text-style="size: 1in;">1in</mr-text>
                </mr-column>
                <mr-column >
                    <mr-text text-style="size: 16px;">relative units</mr-text>
                    <mr-text text-style="size: 0.01;">0.01</mr-text>
                    <mr-text text-style="size: 5%;">5%</mr-text>
                    <mr-text text-style="size: 1vh;">1vh</mr-text>
                    <mr-text text-style="size: 1vw;">1vw</mr-text>
                    <mr-text text-style="size: 1vmax;">1vmax</mr-text>
                    <mr-text text-style="size: 1vmin;">1vmin</mr-text>
                </mr-column>
            </mr-row>

        </mr-container>
    </mr-app>
  </body>

  <footer>
    
  </footer>
</html>
